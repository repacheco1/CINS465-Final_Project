{% extends "base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block title %}{{ title }}{% endblock %}
{% block content %}

<h1 class="text-center">{{pageTitle}}</h1>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-sm col-md-10">
      <div class="card">
        <div class="card-header" style="background-color: #4CAF50;">
          <h4 class="text-center">Add Recipe</h4>
        </div>
        <div class="card-body">
          <form action="/add-recipe/" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form | crispy }}
          <div class="col text-center">
            <input type="submit" class="btn btn-success" value="Add Recipe" />
          </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
